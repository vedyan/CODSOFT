<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Calculator</title>
</head>
<body>

<nav class="calculator">
  <input type="text" id="display" readonly>

  <div class="button-row">
  <input class="button1" type="button" value="1" onclick="show('1')">
  <input class="button2" type="button" value="2" onclick="show('2')">
  <input class="button3" type="button" value="3" onclick="show('3')">
  </div>

  <div class="button-row">
  <input class='button4' type="button" value="4" onclick="show('4')">
  <input class="button5" type="button" value="5" onclick="show('5')">
  <input class="button6" type="button" value="6" onclick="show('6')">
  </div>

  <div class="button-row">
  <input class="button7" type="button" value="7" onclick="show('7')">
  <input class="button8" type="button" value="8" onclick="show('8')">
  <input class="button9" type="button" value="9" onclick="show('9')">
  </div>

  <div class="button-row">
  <input type="button" value="+" onclick="show('+')">
  <input type="button" value="-" onclick="show('-')">
  <input type="button" value="*" onclick="show('*')">
  </div>
  
  <div class="button-row">
  <input type="button" value="C" onclick="clearDisplay()">
  
  <input type="button" value="0" onclick="show('0')">
  <input type="button" value="=" onclick="calculate()">
  <input type="button" value="/" onclick="show('/')">
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
